{% extends 'shop/basic.html' %}

{% block title %}Contact Page{% endblock %}



{% block body %}
<div class="container my-4">
<form action="/shop/contact/" method="post">{% csrf_token %}
     <div class="form-group my-3">
         <label for="name"><h5>Name</h5></label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Meera Desai">
  </div>
  <div class="form-group my-3">
      <label for="email"><h5>Email address</h5></label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
    <div class="form-group my-3">
        <label for="phone"><h5>Contact number</h5></label>
    <input type="number" class="form-control" id="phone" name="phone" placeholder="899000777">
  </div>
  <div class="form-group my-3">
      <label for="query"><h5>Your Query</h5></label>
    <textarea class="form-control" id="query" name="query" rows="3"></textarea>
  </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
{% endblock %}
